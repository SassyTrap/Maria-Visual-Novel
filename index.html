<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Omni Prompt — Omni‑Man GIF Matcher</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>🦸</text></svg>">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <noscript>This tool requires JavaScript.</noscript>

    <div class="app">
      <header class="app__header">
        <div class="brand">
          <div class="brand__logo" aria-hidden="true">OM</div>
          <h1 class="brand__title">Omni Prompt</h1>
        </div>
        <div class="badge">Omni‑Man GIFs</div>
      </header>

      <main class="tool">
        <section class="result" aria-live="polite">
          <div class="result__media" id="resultMedia">
            <img id="gifImage" class="result__img" alt="Omni‑Man reaction" referrerpolicy="no-referrer" />
            <div class="result__shimmer" id="resultShimmer"></div>
            <button class="result__save btn btn--ghost" id="downloadBtn" type="button" title="Download GIF">Download</button>
          </div>
          <div class="result__meta">
            <div class="match">
              <span class="match__label">Best match</span>
              <span class="match__value" id="matchLabel">Try a prompt like “angry but proud”</span>
            </div>
          </div>
        </section>

        <section class="prompt">
          <div class="prompt__bar">
            <input id="promptInput" class="prompt__input" type="text" placeholder="Describe the vibe… e.g. 'disappointed yet proud' — press Enter" autocomplete="off" spellcheck="false" />
            <button id="goButton" class="btn" type="button">Match</button>
          </div>
          <div class="suggestions" id="suggestions">
            <button class="chip" data-example="think, Mark">think, Mark</button>
            <button class="chip" data-example="angry but composed">angry but composed</button>
            <button class="chip" data-example="smug and confident">smug and confident</button>
            <button class="chip" data-example="disappointed yet proud">disappointed yet proud</button>
            <button class="chip" data-example="menacing eye glow">menacing eye glow</button>
          </div>
        </section>
      </main>

      <footer class="footer">
        <span>Made for fun — Omni‑Man belongs to Invincible</span>
      </footer>
    </div>

    <script src="main.js"></script>
  </body>
</html>
