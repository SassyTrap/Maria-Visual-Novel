<style>
  :root{
    --ui-bg: rgba(10,12,18,0.60);
    --ui-border: rgba(255,255,255,0.18);
    --safe: env(safe-area-inset-bottom);
  }
  html,body{margin:0;height:100%;background:#000;color:#fff;font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Helvetica,Arial;}
  #app{position:fixed;inset:0}
  .stage{position:absolute;inset:0;overflow:hidden}
  .bg{position:absolute;inset:0;background:center/cover no-repeat url("");} /* keep as-is if yours already shows */
  .vignette::after{content:"";position:absolute;inset:0;background:radial-gradient(80% 70% at 50% 60%,rgba(0,0,0,0) 40%,rgba(0,0,0,0.25) 100%);pointer-events:none}

  /* MARIA SPRITE — closer + hide white box without new PNGs */
  .sprite{
    position:absolute;bottom:8vh;left:50%;transform:translateX(-50%);
    width:min(78vh,86vw);
    image-rendering:-webkit-optimize-contrast;
    mix-blend-mode:multiply;           /* ← makes white background disappear */
  }

  /* UI polish */
  .ui{position:absolute;left:0;right:0;bottom:0;padding:8px 10px calc(10px + var(--safe))}
  .nameplate{
    position:absolute;left:12px;bottom:calc(28vh + 120px);
    background:linear-gradient(180deg,rgba(20,22,30,.65),rgba(8,9,12,.65));
    border:1px solid var(--ui-border);border-radius:12px;padding:6px 10px;font-weight:700;
    backdrop-filter:blur(8px);box-shadow:0 4px 20px rgba(0,0,0,.25)
  }
  .textbox{
    min-height:102px;border-radius:16px;border:1px solid var(--ui-border);
    padding:14px 16px;line-height:1.42;font-size:17px;
    background:linear-gradient(180deg,rgba(20,22,30,.62),rgba(8,9,12,.62));
    backdrop-filter:blur(10px);box-shadow:0 8px 32px rgba(0,0,0,.35)
  }
  .choices{display:flex;gap:10px;flex-wrap:wrap;margin-top:10px}
  button.choice{
    flex:1 1 46%;max-width:48%;padding:12px 14px;font-size:16px;color:#fff;cursor:pointer;
    background:linear-gradient(180deg,rgba(255,255,255,.10),rgba(255,255,255,.06));
    border:1px solid var(--ui-border);border-radius:14px;
    box-shadow:inset 0 0 0 1px rgba(255,255,255,.02),0 6px 18px rgba(0,0,0,.30)
  }
  button.choice:active{transform:translateY(1px)}
  .tapto{position:absolute;right:12px;bottom:calc(22vh + 120px);font-size:12px;opacity:.7;background:rgba(0,0,0,.35);padding:4px 8px;border-radius:10px}

  /* Title screen */
  .title{position:absolute;inset:0;display:grid;place-items:center;background:#000}
  .title-card{display:grid;gap:22px;place-items:center}
  .cta{padding:14px 24px;font-size:18px;color:#000;background:linear-gradient(180deg,#ffe082,#ffcf63);
       border:none;border-radius:14px;box-shadow:0 10px 30px rgba(255,208,100,.35)}
</style>
