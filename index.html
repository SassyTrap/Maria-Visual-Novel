<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Sky Typer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>⌨️</text></svg>">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <noscript>This game requires JavaScript.</noscript>

    <div class="app">
      <header class="app__header">
        <h1>Sky Typer</h1>
      </header>

      <section class="stats" aria-live="polite">
        <div class="stat">
          <span class="stat__label">Score</span>
          <span class="stat__value" id="scoreValue">0</span>
        </div>
        <div class="stat">
          <span class="stat__label">Lives</span>
          <span class="stat__value" id="livesValue">3</span>
        </div>
        <div class="stat">
          <span class="stat__label">Best</span>
          <span class="stat__value" id="bestValue">0</span>
        </div>
        <button id="resetButton" class="btn btn--ghost" type="button">Reset</button>
      </section>

      <main class="game">
        <div id="gameArea" class="playfield" aria-label="Falling words playfield"></div>
        <div class="prompt">
          <input id="promptInput" class="prompt__input" type="text" placeholder="Type a word and press Enter…" autocomplete="off" spellcheck="false" />
        </div>
      </main>

      <footer class="footer">
        <span>Made with ❤️</span>
      </footer>
    </div>

    <script src="main.js"></script>
  </body>
</html>
